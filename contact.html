  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">&times;</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="program.html">Program</a></li>
        <li><a href="contact.html">Contact</a></li>

    </nav>

  <div id="main">

      <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
      <h1>Consultor PRO Platform</h1>
      <p class="lead">We will be delighted to either help you find a new home or connect you with our clients</p>
    </div>

      <div class="logo">Consultor <span>PRO</span></div>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="program.html">Program</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </header>

    <main class="main-content">
      <h1>Contact Us</h1>
      <form id="contactForm" class="contact-form" action="https://formspree.io/f/mwpqpppp" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="title" placeholder="Request Title" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="formMessage" class="form-message"></p>
    </main>

    <footer class="topbar">
